<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entrada">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saída">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">/p>
            </div>
        </section>
        <section id="transaction">

            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

    </main>
    <div class="modal-overlay ">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="">Descrição</label>
                            <input type="text" name="description" id="description" placeholder="Descrição">
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="">Valor</label>
                            <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00">
                            <small class="help">
                                Use o sinal - (negativo) para despesas e , (virgula) para casa decimais
                            </small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="">Data</label>
                            <input type="date" name="date" id="date" placeholder="01/01/2021">
                        </div>
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Finances</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
